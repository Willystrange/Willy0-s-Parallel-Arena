<div class="container">
  <form id="loginForm" onsubmit="event.preventDefault(); App.login();">
    <h1>Connexion</h1>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="username" autocomplete="username webauthn" required placeholder="Email ou Passkey">
    </div>
    <div class="input-group">
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" autocomplete="current-password" required>
    </div>
    <button type="submit">Se connecter</button>
    <button type="button" onclick="App.showRegisterForm()">Créer un compte</button>
    <button type="button" onclick="App.googleSignIn()">Connexion avec Google</button>
  </form>

  <form id="registerForm" class="hidden" onsubmit="event.preventDefault(); App.register();">
    <h1>Inscription</h1>
    <div class="input-group">
      <label for="registerPseudo">Pseudo:</label>
      <input type="text" id="registerPseudo" required maxlength="15">
    </div>
    <div class="input-group">
      <label for="registerEmail">Email:</label>
      <input type="email" id="registerEmail" autocomplete="username" required>
    </div>
    <div class="input-group">
      <label for="registerPassword">Mot de passe:</label>
      <input type="password" id="registerPassword" autocomplete="new-password" required>
    </div>
    <button type="submit">S'inscrire</button>
    <button type="button" onclick="App.showLoginForm()">Déjà un compte ?</button>
  </form>
</div>
