<div class="container">
  <form id="loginForm" onsubmit="event.preventDefault(); App.login();">
    <h1>Connexion</h1>
    
    <!-- ÉTAPE 1 : Email & Google -->
    <div id="step-1">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="username" autocomplete="username webauthn" required placeholder="Email ou Passkey">
      </div>
      <button type="button" onclick="App.handleNextStep()">Suivant</button>
      <button type="button" onclick="App.googleSignIn()">Connexion avec Google</button>
      <button type="button" onclick="App.showRegisterForm()">Créer un compte</button>
    </div>

    <!-- ÉTAPE 2 : Mot de passe / Passkey & Validation -->
    <div id="step-2" class="hidden">
      <div class="input-group" style="text-align: center; margin-bottom: 15px;">
        <span id="email-display" style="font-weight: bold; color: #2c3e50; font-size: 1.1em;"></span>
      </div>
      <div class="input-group">
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" autocomplete="current-password" placeholder="Votre mot de passe">
      </div>
      <button type="submit">Se connecter</button>
      <button type="button" onclick="App.handleBackStep()" style="background: #95a5a6;">Retour</button>
    </div>

  </form>

  <form id="registerForm" class="hidden" onsubmit="event.preventDefault(); App.register();">
    <h1>Inscription</h1>
    <div class="input-group">
      <label for="registerPseudo">Pseudo:</label>
      <input type="text" id="registerPseudo" required maxlength="15">
    </div>
    <div class="input-group">
      <label for="registerEmail">Email:</label>
      <input type="email" id="registerEmail" autocomplete="username" required>
    </div>
    <div class="input-group">
      <label for="registerPassword">Mot de passe:</label>
      <input type="password" id="registerPassword" autocomplete="new-password" required>
    </div>
    <button type="submit">S'inscrire</button>
    <button type="button" onclick="App.showLoginForm()">Déjà un compte ?</button>
  </form>
</div>
