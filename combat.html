  <div class="top-bar">
    <div class="header-info">
      <h3 id="player-name"></h3>
      <p id="player-pv"></p>
      <div id="player-special-bar" class="special-bar">
        <div id="player-special-fill" class="special-fill"></div>
      </div>
      <p id="player-attack"></p>
      <p id="player-defense"></p>
    </div>
    <div class="header-info stats-toggle">
      <span id="toggle-stats" role="button" title="Afficher/Masquer les stats">^</span>
    </div>
    <div class="header-info">
      <h3 id="opponent-name"></h3>
      <p id="opponent-pv"></p>
      <div id="opponent-special-bar" class="special-bar">
        <div id="opponent-special-fill" class="special-fill"></div>
      </div>
      <p id="opponent-attack"></p>
      <p id="opponent-defense"></p>
    </div>
  </div>

  <div id="stats-panel" class="stats-panel inactive">
    <h4 data-i18n="combat.stats_panel.title">Statistiques détaillées</h4>
    <div id="detailed-stats-content"></div>
  </div>

  <div class="content">
    <div id="combat-log"></div>
    <div class="combat-actions-wrapper">
      <div class="combat-actions">
        <button id="attack-button" onclick="App.handleAttack()" data-i18n="combat.actions.attack"></button>
        <button id="defense-button" onclick="App.handlePlayerDefense()" data-i18n="combat.actions.defense"></button>
        <button id="special-button" onclick="App.useSpecialAbility()"></button>
        <button id="items-button" onclick="App.showItemSelection()" data-i18n="combat.actions.items"></button>
      </div>
      <div id="item-selection" style="display:none;">
        <button onclick="App.hideItemSelection()" data-i18n="combat.actions.cancel">Annuler</button>
      </div>
    </div>
  </div>
