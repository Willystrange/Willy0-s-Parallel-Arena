<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="icon" type="image/png" href="icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#304457">
  <meta name="description" content="Formulaire de feedback">
  <title>Willy0's Parallel Arena</title>

  <script src="scripts/app.js"></script>
</head>

<body>
  <div id="confirmationMessage"></div>
  <div class="content">
    <div class="container">
      <h1 data-i18n="feedback.title">Formulaire de Feedback</h1>
      <form id="feedbackForm">
        <!-- Catégorie -->
        <div class="form-group">
          <label for="category" data-i18n="feedback.category_label">Catégorie</label>
          <select id="category" name="category" required>
            <option value="" data-i18n="feedback.select_category">Sélectionnez une catégorie</option>
            <option value="fonctionnalite" data-i18n="feedback.cat_feature">Fonctionnalité</option>
            <option value="design" data-i18n="feedback.cat_design">Design</option>
            <option value="performance" data-i18n="feedback.cat_performance">Performance</option>
            <option value="securite" data-i18n="feedback.cat_security">Sécurité</option>
            <option value="gameplay" data-i18n="feedback.cat_gameplay">Gameplay</option>
            <option value="autre" data-i18n="feedback.cat_other">Autre</option>
          </select>
        </div>
    
        <!-- Remarques -->
        <div class="form-group">
          <label for="comments" data-i18n="feedback.comments_label">Vos remarques :</label>
          <textarea id="comments" name="comments" rows="5" placeholder="Écrivez ici vos remarques" data-i18n="feedback.comments_placeholder"></textarea>
        </div>
        <!-- Bouton d'envoi -->
        <div class="form-group">
          <button type="submit" data-i18n="feedback.send_button">Envoyer</button>
        </div>
      </form>
      <!-- Bouton Retour -->
      <div class="form-group">
        <button type="button" id="goBackButton" data-i18n="feedback.back_button">Retour</button>
      </div>
    </div>
  </div>
</body>

</html>
