<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" type="image/png" href="icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#304457">

<script src="scripts/parametres.js"></script>
  <script src="scripts/app.js"></script>
  <title>Willy0's Parallel Arena</title>
  <style>
    .volume-container {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(248, 249, 250, 0.9));
      backdrop-filter: blur(10px);
      color: #2c3e50;
      border: 2px solid rgba(52, 152, 219, 0.3);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    
    .volume-container label {
      display: block;
      margin-bottom: 10px;
      color: #2c3e50;
      font-weight: bold;
      font-family: sans-serif;
    }

    input[type=range] {
      -webkit-appearance: none;
      background: rgba(52, 152, 219, 0.2);
      height: 8px;
      border-radius: 5px;
      outline: none;
      width: 100%;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      background: #ff8245;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(255, 130, 69, 0.5);
    }

    input[type=range]::-moz-range-thumb {
      width: 22px;
      height: 22px;
      background: #ff8245;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(255, 130, 69, 0.5);
    }

    /* Support du mode sombre si activé sur le système */
    @media (prefers-color-scheme: dark) {
      .volume-container {
        background: linear-gradient(145deg, rgba(52, 73, 94, 0.9), rgba(44, 62, 80, 0.9));
        color: #ecf0f1;
        border-color: rgba(52, 152, 219, 0.4);
      }
      .volume-container label {
        color: #ecf0f1;
      }
    }

    /* Toggle Switch CSS */
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    @media (prefers-color-scheme: dark) {
      .setting-row {
        background: rgba(44, 62, 80, 0.8);
        color: white;
      }
    }
    .setting-label {
      font-weight: bold;
      flex-grow: 1;
      text-align: left;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      flex-shrink: 0;
    }
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2ecc71;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2ecc71;
    }
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 data-i18n="settings.title">Paramètres</h1>
    <div class="container">
      <a class="button" href="#" id="updateBackup" data-i18n="settings.save_backup">Sauver la sauvegarde</a>
      <a class="button" href=# id="contactDev" data-i18n="settings.contact_dev">Contactez le développeur</a>
      <a class="button" id="loginButton" onclick="loadPage('connection')" data-i18n="settings.login">Se connecter</a>
      <a class="button" id="logoutButton" onclick="loadPage('connection')" style="display:none;" data-i18n="settings.logout">Se déconnecter</a>
      <button class="button" id="addPasskeyButton" style="display:none; background: #2ecc71;" data-i18n="settings.add_passkey">Ajouter une Passkey</button>
      
      <!-- Système audio pour la Web App (lecture séquentielle sans attribut loop) -->

      <!-- Musique -->
      <div class="setting-row">
        <span class="setting-label" data-i18n="settings.music_toggle">Musique</span>
        <label class="switch">
          <input type="checkbox" id="musicToggleCheckbox">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="volume-container" id="volumeContainer" style="margin-bottom: 20px; width: 100%; max-width: 300px; display: none;">
        <label for="volumeSlider" style="display: block; margin-bottom: 10px; font-weight: bold;" data-i18n="settings.volume_label">Volume</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" style="width: 100%; cursor: pointer;">
      </div>

      <!-- Langue -->
      <div class="setting-row">
        <span class="setting-label">
           <span data-i18n="settings.language">Langue</span> <span style="background: #e74c3c; color: white; border-radius: 4px; padding: 2px 6px; font-size: 0.7em; vertical-align: middle;">Bêta</span>
        </span>
        <!-- Toggle: Unchecked = FR, Checked = EN -->
        <label class="switch">
          <input type="checkbox" id="languageToggleCheckbox">
          <span class="slider"></span>
        </label>
      </div>
      <div style="font-size: 0.8em; color: #ccc; margin-bottom: 10px; width: 100%; max-width: 300px; display: flex; justify-content: flex-end; padding-right: 10px; box-sizing: border-box;">
        <span style="margin-right: 15px;">FR</span> <span>EN</span>
      </div>

      <!-- Swipe Navigation -->
      <div class="setting-row">
        <span class="setting-label" data-i18n="settings.swipe_navigation">Navigation Swipe (iOS)</span>
        <label class="switch">
          <input type="checkbox" id="swipeToggleCheckbox">
          <span class="slider"></span>
        </label>
      </div>
      
      
      <div id="downloadLinkContainer" style="margin-top: 20px;"></div>
    </div>
    <a id="versionInfo" class="version-info" onclick="loadPage('patch_note')" title="Voir les notes de mise à jour"></a>

    </div>
