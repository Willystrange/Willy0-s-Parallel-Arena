<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" type="image/png" href="icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Willy0's Parallel Arena</title>
  <script src="app.js"></script>
</head>
<body>
  <!-- BOUTON DE TRICHE (TOUJOURS VISIBLE) -->
  <button id="cheat-button" onclick="App.executeServerAction('cheat_win')" style="position:fixed; top:10px; right:10px; z-index:999999; background:red; color:white; border:2px solid white; border-radius:10px; padding:12px; font-weight:bold; cursor:pointer; box-shadow: 0 0 15px rgba(0,0,0,0.5);">TERMINER PARTIE (DEV)</button>

  <div id="event-wheel" class="event-wheel">
    <div class="wheel-content">
      <h2 id="event-name">Tirage de l'événement...</h2>
    </div>
  </div>

  <div class="top-bar">
    <div class="header-info">
      <h3 id="player-name"></h3>
      <p id="player-pv"></p>
      <div id="player-special-bar" class="special-bar">
        <div id="player-special-fill" class="special-fill"></div>
      </div>
    </div>
    <div class="header-info stats-toggle">
      <span id="toggle-stats" role="button">^</span>
    </div>
    <div class="header-info">
      <h3 id="opponent-name"></h3>
      <p id="opponent-pv"></p>
      <div id="opponent-special-bar" class="special-bar">
        <div id="opponent-special-fill" class="special-fill"></div>
      </div>
    </div>
  </div>

  <div id="stats-panel" class="stats-panel inactive">
    <h4>Statistiques détaillées</h4>
    <div id="detailed-stats-content"></div>
  </div>

  <div class="content">
    <div id="combat-log"></div>
    <div class="combat-actions-wrapper">
      <div class="combat-actions">
        <button id="attack-button" onclick="App.handleAttack()"></button>
        <button id="defense-button" onclick="App.handlePlayerDefense()"></button>
        <button id="special-button" onclick="App.useSpecialAbility()"></button>
        <button id="items-button" onclick="App.showItemSelection()"></button>
      </div>
      <div id="item-selection" style="display:none;">
        <button onclick="App.hideItemSelection()">Annuler</button>
      </div>
    </div>
  </div>
</body>
</html>
