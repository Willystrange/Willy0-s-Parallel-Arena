<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Willy0's Parallel Arena</title>
  <style>
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background-size: cover;
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Empêche le défilement horizontal */
    }
    .dark-theme {
      background-color: #000000;
      color: #ffffff;
    }
    .dark-theme .play-button,
    .dark-theme .view-data-button,
    .dark-theme .char-button,
    .dark-theme .shop-button {
      background-color: #333333;
      color: #ffffff;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .dark-theme .play-button:hover,
    .dark-theme .view-data-button:hover,
    .dark-theme .char-button:hover,
    .dark-theme .shop-button:hover {
      background-color: #555555;
    }
    .title, .title2 {
      font-size: 48px;
      margin: 0; /* Enlève les marges par défaut */
      padding-top: 10px;
      text-shadow: 2px 2px 4px #000000;
    }

    .title2 {
      margin-bottom: 20px; /* Ajoute l'espacement sous le titre secondaire */
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .play-button-container {
      position: relative;
      width: 200px;
      margin-bottom: 10px;
    }

    .play-button {
      padding: 15px 30px;
      font-size: 22px;
      cursor: pointer;
      border: none;
      background-color: #ff4500;
      color: #ffffff;
      border-radius: 5px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.3s;
      width: 100%;
      text-align: center;
    }

    .play-button:hover {
      background-color: #e03e00;
      transform: scale(1.05);
    }

    .double-xp {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: yellow;
      color: red;
      padding: 5px;
      font-size: 12px;
      font-weight: bold;
      transform: rotate(15deg);
      border-radius: 3px;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      display: none;
    }

    .view-data-button, .char-button, .shop-button {
      padding: 15px 30px;
      font-size: 22px;
      cursor: pointer;
      border: none;
      background-color: #ff4500;
      color: #ffffff;
      border-radius: 5px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.3s;
      margin-bottom: 10px;
      width: 200px;
      text-align: center;
    }

    .view-data-button:hover, .char-button:hover, .shop-button:hover {
      background-color: #e03e00;
      transform: scale(1.05);
    }

    .settings-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }

    .settings-icon img {
      width: 50px;
      height: 50px;
    }

    .dialog-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .dialog {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .dialog select {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }

    .dialog button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: #ffffff;
      border-radius: 5px;
      margin: 5px;
    }

    .dialog button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="title">Willy0's</div>
  <div class="title2">Parallel Arena</div>

  <!-- Icône des paramètres -->
  <div class="settings-icon" onclick="goToSettings()">
    <img src="settings-icon.heic" alt="Paramètres">
  </div>

  <div class="button-container">
    <div class="play-button-container">
      <span class="double-xp">Double XP !</span>
      <button class="play-button" onclick="startGame()">Jouer</button>
    </div>
    <button class="view-data-button" onclick="viewGameData()">Mes Stats</button>
    <button class="char-button" onclick="viewCharacters()">Personnages</button>
    <button class="shop-button" onclick="viewShop()">Boutique</button>
  </div>

  <script src="localStorage.js"></script>

  <script>
    function goToSettings() {
      window.location.href = "parametres.html";
    }

    function startGame() {
      window.location.href = "characters.html";
    }

    function viewGameData() {
      window.location.href = "userdata.html";
    }

    function viewCharacters() {
      window.location.href = "perso_stats.html";
    }

    function viewShop() {
      window.location.href = "boutique.html";
    }

    function getUserData() {
      return JSON.parse(localStorage.getItem('userData'));
    }

    function saveUserData(userData) {
      localStorage.setItem('userData', JSON.stringify(userData));
    }

    function resetDoubleXPIfNeeded() {
      const now = new Date();
      const lastCheck = new Date(localStorage.getItem('lastDoubleXPCheck') || 0);
      const resetHour = 9; 
      const resetMinute = 0; 
      const userData = getUserData();

      if (now.getDate() !== lastCheck.getDate() || now.getMonth() !== lastCheck.getMonth() || now.getFullYear() !== lastCheck.getFullYear()) {
        if (now.getHours() > resetHour || (now.getHours() === resetHour && now.getMinutes() >= resetMinute)) {
          userData.Double_XP = 5;
          saveUserData(userData);
          localStorage.setItem('lastDoubleXPCheck', now.toISOString());
        }
      } else if ((now.getHours() > resetHour || (now.getHours() === resetHour && now.getMinutes() >= resetMinute)) &&
                 (lastCheck.getHours() < resetHour || (lastCheck.getHours() === resetHour && lastCheck.getMinutes() < resetMinute))) {
        userData.Double_XP = 5;
        saveUserData(userData);
        localStorage.setItem('lastDoubleXPCheck', now.toISOString());
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const userData = getUserData();

      if (!userData) {
        console.error('Aucune donnée utilisateur trouvée.');
        return;
      }

      if (userData.version !== game_version) {
        window.location.href = "mise_a_jour.html";
        return;
      }

      resetDoubleXPIfNeeded();

      if (userData.Double_XP > 0) {
        document.querySelector('.double-xp').style.display = 'block';
      }

      if (userData.recompense > 0) {
        window.location.href = "recompenses.html";
        return;
      } else if (userData.perso_recompense > 0) {
          window.location.href = "recompenses.html";
          return;
      }
      

      if (userData.theme === true) {
        document.body.classList.add('dark-theme');
      }
    });
  </script>
</body>
</html>
