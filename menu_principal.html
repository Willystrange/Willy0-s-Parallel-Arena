<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" type="image/png" href="icon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#304457">
  <title>Willy0's Parallel Arena</title>
</head>

<body>
  <!-- En-tête -->
  <header id="header">
    <div class="top-bar">
      <div class="title" id="pseudoTitle"><span></span></div>
      <div class="icons">
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon" onclick="App.goToActualites()" />
        <img src="https://cdn-icons-png.flaticon.com/512/126/126472.png" alt="Icône Réglages" onclick="App.goToSettings()" />
      </div>
    </div>
    <div class="bottom-bar"></div>
    <div class="interaction-zone"></div>
    <!-- Statistiques -->
    <div class="stats">
      <div class="stat"><span data-i18n="menu_principal.stats.current_trophies"></span>: <span id="currentTrophies">0</span></div>
      <div class="stat"><span data-i18n="menu_principal.stats.max_trophies"></span>: <span id="maxTrophies">0</span></div>
      <div class="stat"><span data-i18n="menu_principal.stats.classic_wins"></span>: <span id="classicWins">0</span></div>
      <div class="stat"><span data-i18n="menu_principal.stats.survival_max_waves"></span>: <span id="survivalWins">0</span></div>
      <div class="stat"><span data-i18n="menu_principal.stats.classic_games_launched"></span>: <span id="classicGames">0</span></div>
      <div class="stat"><span data-i18n="menu_principal.stats.survival_games_launched"></span>: <span id="survivalGames">0</span></div>
      <div>
        <span data-i18n="menu_principal.stats.trophy_progression"></span>:
        <div class="trophies-bar">
          <div id="trophiesProgressFill"></div>
        </div>
        <div id="nextRewards"></div>
      </div>
    </div>
  </header>

  <!-- Contenu principal -->
  <div class="buttons-container">
    <!-- Élément audio unique pour l'auto player -->
    <audio id="bg-music">
      <source src="music/B1.mp3" type="audio/mpeg">
      Votre navigateur ne supporte pas l'audio.
    </audio>
    <button class="button" id="playButton" onclick="App.showModeSelection()" data-i18n="menu_principal.buttons.play"></button>
    <button class="button" id="questsButton" onclick="App.viewQuests()" data-i18n="menu_principal.buttons.quests"></button>
    <button class="button" id="inventoryButton" onclick="App.viewInventory()" data-i18n="menu_principal.buttons.inventory"></button>
  </div>

  <!-- Dialogue de sélection du mode de jeu -->
  <div class="dialog-overlay" id="modeDialog">
    <div class="dialog">
      <h2 data-i18n="menu_principal.mode_selection.title"></h2>
      <div class="mode-button-container">
        <button class="mode-button" onclick="App.startGame('classique')" data-i18n="menu_principal.mode_selection.classic"></button>
        <button class="info-button" data-mode="classique">?</button>
      </div>
      <div class="mode-button-container">
        <button class="mode-button" onclick="App.startGame('survie')" data-i18n="menu_principal.mode_selection.survival"></button>
        <button class="info-button" data-mode="survie">?</button>
      </div>
      <div class="mode-button-container">
        <button class="mode-button" id="weekendButton" onclick="App.startGame('classique-weeknd')">
          <span data-i18n="menu_principal.mode_selection.weekend"></span>
          <div class="weekend-timer" id="weekendTimer" style="display: none;">
            <span id="countdown"></span>
          </div>
        </button>
        <button class="info-button" data-mode="classique-weeknd">?</button>
      </div>
      <button class="cancel-button" onclick="App.closeModeSelection()" data-i18n="menu_principal.mode_selection.cancel"></button>
    </div>
  </div>

  <!-- Tutoriel -->
  <div id="tutorialOverlay" style="display: none;">
    <div id="tutorialTooltip">
      <p id="tutorialText"></p>
      <button id="tutorialNextButton">Suivant</button>
    </div>
  </div>

  <!-- Explanation Modal -->
  <div id="explanationModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3 id="modalTitle"></h3>
      <p id="modalText"></p>
    </div>
  </div>

</body>
</html>
