<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="icon" type="image/png" href="icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#304457">
  <title>Willy0's Parallel Arena</title>
  <script src="scripts/app.js"></script>
</head>

<body class="passe_de_combat">
  <!-- Header avec titre centré -->
  <div class="header">
    <h1 class="premiumA">
      <span class="base">Parallel Pass</span>
    </h1>
  </div>

  <!-- Informations du joueur et barre XP -->
  <div class="player-info">
    <div class="level-info">
      <div class="level" id="current-level"></div>
      <div class="xp" id="xp-display">XP: 0 / 100</div>
      <div class="next-level" id="next-level"></div>
    </div>
    <div class="xp-progress-container">
      <div class="xp-progress-bar">
        <span id="xp-progress-text">XP: 0 / 100</span>
      </div>
    </div>
  </div>

  <!-- Controles de navigation -->
  <div class="controls">
    <div class="button-container">
      <button id="prevPage" data-i18n="battle_pass.prev_page">◀ Précédent</button>
      <button id="nextPage" data-i18n="battle_pass.next_page">Suivant ▶</button>
    </div>
  </div>

  <!-- Container principal avec scroll -->
  <div class="scroll-container">
    <div class="container" id="album-container">
      <!-- Les pages seront créées dynamiquement -->
    </div>
  </div>
  <div id="Dates" class="Dates" data-i18n="battle_pass.dates">Le Parallel Pass 7 durera du 21 mars 2026 au 23 mai 2026.</div>


  <!-- Footer -->
  

  <!-- Popups -->
  <div class="popup" id="premium-pass-popup">
    <h2 style="display: flex; justify-content: space-between; align-items: center;">
      <span data-i18n="battle_pass.popup_title">Parallel Pass 7 Premium</span>
      <img src="Parallel-Pass-3-premium.png" alt="Icône Parallel Pass 3 Premium"
        style="width: 80px; height: 80px; margin-left: 10px;">
    </h2>
    <p data-i18n="battle_pass.popup_desc">Obtenez des récompenses bonus dont le personnage "Korb" au niveau 60 pour 850 points !</p>
    <div>
      <button onclick="App.hidePopup()" data-i18n="battle_pass.btn_cancel">Annuler</button>
      <button onclick="App.handlePurchase()" data-i18n="battle_pass.btn_buy">Acheter</button>
      <button onclick="loadPage('pass_promotion'); App.hidePopup();" data-i18n="battle_pass.btn_inspect">Inspecter</button>
    </div>
  </div>

  <audio id="bg-music">
    <source src="music/B1.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <div class="loading-popup" id="loading-popup">
    <div class="loading-spinner"></div>
    <p data-i18n="battle_pass.loading">Achat en cours...</p>
  </div>

  <script src="scripts/passe_de_combat.js"></script></body>

</html>
