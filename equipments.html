<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Équipement</title>
    <link rel="stylesheet" href="intro.css">
    <link rel="stylesheet" href="equipments.css">
</head>

<body>
    <div id="help-icon">?</div>

    <div id="help-modal" class="modal-hidden" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Légende des Couleurs</h2>
            <p>Chaque équipement possède une pastille de couleur pour identifier rapidement sa rareté et son type.</p>
            <div class="legend-container">
                <div class="legend-section">
                    <h3>Rareté (Partie Gauche)</h3>
                    <ul>
                        <li><span class="color-box" style="background-color: #95a5a6;"></span> Commun</li>
                        <li><span class="color-box" style="background-color: #3498db;"></span> Rare</li>
                        <li><span class="color-box" style="background-color: #f39c12;"></span> Légendaire</li>
                    </ul>
                </div>
                <div class="legend-section">
                    <h3>Type (Partie Droite)</h3>
                    <ul>
                        <li><span class="color-box" style="background-color: #e74c3c;"></span> Attaque</li>
                        <li><span class="color-box" style="background-color: #2ecc71;"></span> Défense</li>
                        <li><span class="color-box" style="background-color: #f1c40f;"></span> Agilité</li>
                        <li><span class="color-box" style="background-color: #e67e22;"></span> Équilibre</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <h1 id="character-name-title"></h1>
        <div class="equipment-section">
            <h2>Équipé</h2>
            <div id="equipped-items" class="equipped-container">
                <!-- Les 3 emplacements d'équipement apparaîtront ici -->
            </div>
        </div>

        <div class="inventory-section">
            <h2>Inventaire</h2>
            <div id="inventory-items" class="inventory-container">
                <!-- Les équipements possédés mais non équipés apparaîtront ici -->
            </div>
        </div>
    </div>

    

    <script src="scripts/app.js"></script>
    <script src="scripts/equipments.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            App.initEquipmentsPage();
        });
    </script>

</body>

</html>
