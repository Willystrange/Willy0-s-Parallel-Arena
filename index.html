  <!-- Feuille de style principale pour la structure et les éléments persistants -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- KILL SERVICE WORKER (Cache Fix) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
          console.log("Service Worker unregistered to force update.");
        }
      });
    }
  </script>

  <script>
    // Bloquer l'affichage immédiatement pour éviter le "flicker" avant le check maintenance
    document.documentElement.style.display = 'none';
    
    (async function() {
      try {
        const res = await fetch('/api/config/maintenance');
        const data = await res.json();
        if (data.maintenance) {
          window.location.href = 'maintenance.html';
        } else {
          document.documentElement.style.display = 'block';
        }
      } catch (e) {
        document.documentElement.style.display = 'block';
      }
    })();
  </script>

<script src="scripts/app.js?v=force_reload_3"></script>
  <script src="scripts/combat-core.js"></script>
  <script src="scripts/mastery-system.js"></script>
