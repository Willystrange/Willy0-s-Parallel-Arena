<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Animation Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            margin: 0;
            background: radial-gradient(circle, #e0e0e0, #b0b0b0); /* Radial gradient for background */
            overflow: hidden;
            perspective: 1000px; /* Perspective for 3D effect */
        }
        #container {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: drop 1s ease forwards, fadeAndLift 2s ease 3s forwards;
            transform-origin: top;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
        }
        #logo {
            position: relative;
            font-size: 100px;
            color: #fff;
            font-weight: bold;
            transform: scale(0);
            animation: growAndShine 2s ease forwards 1s;
        }
        @keyframes drop {
            0% {
                transform: translateY(-200%) scale(0.5) rotateX(90deg);
                opacity: 0;
                box-shadow: 0 0 0 rgba(0, 0, 0, 0.0);
            }
            50% {
                transform: translateY(0) scale(1.2) rotateX(45deg);
                opacity: 1;
                box-shadow: 0 20px 30px rgba(0, 0, 0, 0.8);
            }
            100% {
                transform: translateY(0) scale(1) rotateX(0);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
        }
        @keyframes growAndShine {
            0% {
                transform: scale(0);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.5);
                filter: brightness(2);
            }
            100% {
                transform: scale(1);
                filter: brightness(1);
            }
        }
        @keyframes fadeAndLift {
            0% {
                background: linear-gradient(to bottom, #333 0%, #333 100%);
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                background: linear-gradient(to bottom, #333 0%, #e0e0e0 100%);
                opacity: 0;
                transform: translateY(-150px);
            }
        }
    </style>
  <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="container">
        <div id="logo">S</div>
    </div>
    <script>
        document.getElementById('container').addEventListener('animationend', function(event) {
            // Check if the animation that ended is the `fadeAndLift` animation
            if (event.animationName === 'fadeAndLift') {
                // Redirect to index.html
                window.location.href = 'menu_principal.html';
            }
        });
    </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>

  
</body>
</html>
