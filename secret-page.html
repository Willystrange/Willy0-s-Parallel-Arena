<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Développeur</title>
    <script>
        // Vérifie si le mode développeur est activé
        function checkDevMode() {
            const userData = JSON.parse(localStorage.getItem('userData')) || {};

            // Si le mode développeur n'est pas activé, redirige vers le menu principal
            if (!userData.dev_mode) {
                window.location.href = 'menu_principal.html';
                return; // Sort de la fonction
            }

            // Si le mode développeur est activé
            setTimeout(() => {
                // Met à jour les données au maximum
                userData.pass_XP = 9999;
                userData.pass_level = 60;
                userData.argent = 99999999;
                userData.pass_premium = true;

                // Met à jour les objets
                userData.Double_XP = 99;
                userData.Potion_de_Santé_acheté = 99;
                userData.Amulette_de_Régénération_acheté = 99;
                userData.epee_tranchante_acheté = 99;
                userData.elixir_puissance_acheté = 99;
                userData.armure_fer_acheté = 99;
                userData.bouclier_solide_acheté = 99;
                userData.Cape_acheté = 99;
                userData.crystal_acheté = 99;
                
userData.Willy_pts = 0;


                // Met à jour l'XP et le niveau de tous les personnages
                const characters = ['Willy', 'Cocobi', 'Oiseau', 'Grours', 'Baleine', 'Doudou', 'Coeur', 'Diva', 'Poulpy', 'Colorina', 'Rosalie', 'Sboonie', 'Inconnu'];
                characters.forEach(char => {
                    userData[`${char}_XP`] = 9999;
                    userData[`${char}`] = 1;
                });

                // Sauvegarde les données mises à jour dans le localStorage
                localStorage.setItem('userData', JSON.stringify(userData));
                alert("Les données ont été mises à jour au maximum !");

                // Redirection vers le menu principal
                window.location.href = 'menu_principal.html';
            }, 2000); // Attendre 2 secondes avant de mettre à jour
        }
    </script>
</head>
<body onload="checkDevMode()">
    <h1>Vérification du Mode Développeur</h1>
    <p>Les données de l'utilisateur seront mises à jour si le mode développeur est activé.</p>
</body>
</html>
